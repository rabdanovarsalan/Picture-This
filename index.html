<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>

    <picture>
      <source srcset="images/sizes/museum_800x800.jpg,
                      images/sizes/museum_1600x1600.jpg 2x
                      images/sizes/museum_2400x2400.jpg 3x"
              media="(min-width: 1600px)"/>

      <source srcset="images/sizes/museum_640x640.jpg,
                      images/sizes/museum_1280x1280.jpg 2x
                      images/sizes/museum_1920x1920.jpg 3x"
              media="(min-width: 1280px)"/>

      <source srcset="images/sizes/museum_480x480.jpg,
                      images/sizes/museum_960x960.jpg 2x
                      images/sizes/museum_1440x1440.jpg 3x"
              media="(min-width: 960px)"/>

      <source srcset="images/sizes/museum_720x405.jpg,
                      images/sizes/museum_1440x811.jpg 2x
                      images/sizes/museum_2160x1216.jpg 3x"
              media="(min-width: 720px)"/>

      <source srcset="images/sizes/museum_480x270.jpg,
                      images/sizes/museum_960x540.jpg 2x
                      images/sizes/museum_1440x811.jpg 3x"
              media="(min-width: 480px)"/>

      <source srcset="images/sizes/museum_320x180.jpg,
                      images/sizes/museum_640x360.jpg 2x
                      images/sizes/museum_960x540.jpg 3x"
              media="(max-width: 479px)"/>

      <img class="orig_img"
           src="images/museum.jpg"
           alt="Juicy Museum Picture.">
    </picture>
  </header>
</body>

</html>
